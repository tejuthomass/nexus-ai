<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Core - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(to bottom, #0f0f0f, #171717);
            min-height: 100vh;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #424242; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #616161; }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="text-gray-100 p-8 min-h-screen" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8 animate-fadeIn">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-gradient-to-br from-red-500 to-red-600 rounded-2xl flex items-center justify-center shadow-lg shadow-red-500/30">
                    <i class="fas fa-shield-halved text-2xl text-white"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-bold text-white tracking-tight">Nexus Core</h1>
                    <p class="text-sm text-gray-400 mt-1">Admin Dashboard â€¢ Monitor & Manage</p>
                </div>
            </div>
            
            <div class="flex gap-3">
                <a href="/admin/auth/user/add/" target="_blank" class="px-4 py-2.5 bg-green-600 hover:bg-green-700 text-white rounded-lg text-sm font-medium transition-all duration-200 flex items-center gap-2 shadow-lg shadow-green-600/20">
                    <i class="fas fa-user-plus"></i> 
                    Add User
                </a>
                <a href="{% url 'chat' %}" class="px-4 py-2.5 bg-[#2F2F2F] hover:bg-[#3F3F3F] border border-white/10 rounded-lg text-sm font-medium transition-all duration-200 flex items-center gap-2">
                    <i class="fas fa-arrow-left"></i> 
                    Back to Chat
                </a>
            </div>
        </div>

        <!-- User List -->
        <div class="grid gap-6 animate-fadeIn" id="user-list-container" style="animation-delay: 0.1s;">
            {% include 'chat/partials/user_list.html' with user_data=user_data %}
        </div>
    </div>

    <!-- Admin Chat Modal -->
    {% include 'chat/partials/admin_chat_modal.html' %}

</body>
</html>
