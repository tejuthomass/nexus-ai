<div class="mx-auto max-w-3xl mb-4 animate-[fadeIn_0.3s_ease-out_forwards]">
    <div class="flex items-center justify-between px-5 py-3.5 rounded-xl text-sm border shadow-lg
                {% if error %}bg-gradient-to-r from-red-500/10 to-red-600/5 border-red-500/30 text-red-200{% else %}bg-gradient-to-r from-emerald-500/10 to-green-600/5 border-emerald-500/30 text-emerald-200{% endif %}">
        <div class="flex items-center gap-3">
            {% if error %}
                <i class="fas fa-exclamation-triangle text-red-400 text-lg"></i>
            {% else %}
                <i class="fas fa-check-circle text-emerald-400 text-lg"></i>
            {% endif %}
            <span class="font-medium">{{ content }}</span>
        </div>
        <button type="button" onclick="this.closest('div').parentElement.remove()" class="{% if error %}text-red-300 hover:text-red-100{% else %}text-emerald-300 hover:text-emerald-100{% endif %} transition-colors p-2 hover:bg-white/10 rounded-lg">
            <i class="fas fa-times"></i>
        </button>
    </div>
</div>

<script>
    // Auto-dismiss notification in chat container
    (function() {
        const notification = document.querySelector('.notification-container') ? null : document.querySelector('[class*="bg-"][class*="border-"]');
        if (!notification) return;
        
        const isError = notification.classList.contains('bg-red-500');
        const duration = isError ? 5500 : 3500; // Error: 5.5s, Success: 3.5s
        
        setTimeout(function() {
            notification.style.animation = 'fadeOut 0.3s ease-out forwards';
            setTimeout(function() {
                if (notification.parentElement) {
                    notification.parentElement.remove();
                }
            }, 300);
        }, duration);
    })();
    
    {% if disable_chat %}
    // Disable chat interface when all models are exhausted
    disableChatInterface('{{ content|escapejs }}');
    {% endif %}
</script>
