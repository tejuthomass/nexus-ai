<div class="mx-auto max-w-3xl mb-4 animate-[fadeIn_0.3s_ease-out_forwards]">
    <div class="flex items-center justify-between px-4 py-2 rounded-lg text-sm border
                {% if error %}bg-red-500/10 border-red-500/30 text-red-200{% else %}bg-green-500/10 border-green-500/20 text-green-200{% endif %}">
        <div class="flex items-center gap-2">
            {% if error %}
                <i class="fas fa-exclamation-triangle text-red-400"></i>
            {% else %}
                <i class="fas fa-check-circle text-green-400"></i>
            {% endif %}
            <span>{{ content }}</span>
        </div>
        <button onclick="this.closest('div').parentElement.remove()" class="{% if error %}text-red-300{% else %}text-green-400{% endif %} hover:text-white">
            <i class="fas fa-times"></i>
        </button>
    </div>
</div>

{% if disable_chat %}
<script>
    // Disable chat interface when all models are exhausted
    disableChatInterface('{{ content|escapejs }}');
</script>
{% endif %}
