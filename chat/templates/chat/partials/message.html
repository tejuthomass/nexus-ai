<div class="max-w-3xl mx-auto w-full group animate-[fadeIn_0.3s_ease-out_forwards]">
    <div class="flex justify-end mb-6">
        <div class="max-w-[85%] bg-[#2F2F2F] text-gray-100 px-5 py-3.5 rounded-2xl rounded-tr-md shadow-sm border border-white/5">
            <div class="whitespace-pre-wrap text-[15px] leading-relaxed">{{ message.content }}</div>
        </div>
    </div>
</div>

<div class="max-w-3xl mx-auto w-full group animate-[fadeIn_0.3s_ease-out_forwards]">
    <div class="flex gap-4 mb-8">
        <div class="w-8 h-8 rounded-full bg-green-600/90 flex-shrink-0 flex items-center justify-center text-white text-xs flex-none">
            <i class="fas fa-bolt text-sm"></i>
        </div>
        <div class="flex-1 min-w-0 pt-0.5">
            <div class="flex items-center gap-2 mb-2">
                <div class="font-semibold text-sm text-green-400">Nexus</div>
                {% if model_used %}
                <div class="relative model-info-container group/model">
                    <i class="fas fa-circle-info text-xs text-gray-500 hover:text-gray-400 cursor-help transition"></i>
                    <div class="absolute left-0 bottom-full mb-2 hidden group-hover/model:block bg-[#1a1a1a] text-gray-300 text-xs px-2 py-1 rounded shadow-lg whitespace-nowrap border border-white/10 z-50">
                        {{ model_used }}
                    </div>
                </div>
                {% endif %}
            </div>
            <div class="prose prose-invert max-w-none text-gray-200 leading-relaxed">
                {{ response_html|safe }}
            </div>
        </div>
    </div>
</div>
