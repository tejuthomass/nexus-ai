{% if documents %}
    {% for doc in documents %}
    <!-- PDF indicator only - no access/download/view links (security: URLs not exposed to users) -->
    <div class="flex items-center gap-3 p-3.5 rounded-xl bg-white/[0.04] border border-white/8 shadow-lg">
        <i class="fas fa-file-pdf text-indigo-400 text-xl flex-shrink-0"></i>
        <div class="flex-1 min-w-0">
            <p class="text-sm text-zinc-300 truncate font-semibold">{{ doc.title }}</p>
            <p class="text-xs text-zinc-500 mt-1 flex items-center gap-1.5">
                <i class="far fa-clock"></i>
                {{ doc.uploaded_at|date:"M d, H:i" }}
            </p>
        </div>
        <i class="fas fa-check-circle text-emerald-500 text-sm" title="Uploaded successfully"></i>
    </div>
    {% endfor %}
{% else %}
    <div class="flex items-center justify-center h-full text-center py-12">
        <div class="space-y-4">
            <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-indigo-500/10 to-violet-600/10 flex items-center justify-center mx-auto">
                <i class="fas fa-inbox text-4xl text-zinc-600"></i>
            </div>
            <div>
                <p class="text-sm text-zinc-500 font-semibold">No attachments yet</p>
                <p class="text-xs text-zinc-600 mt-2">Upload PDFs to enhance your chat</p>
            </div>
        </div>
    </div>
{% endif %}
