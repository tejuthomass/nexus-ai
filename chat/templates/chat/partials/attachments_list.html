{% if documents %}
    {% for doc in documents %}
    <a href="{{ doc.file.url }}" target="_blank" class="flex items-center gap-3 p-3 rounded-lg bg-[#2F2F2F] border border-white/5 hover:border-red-500/30 hover:bg-[#3F3F3F] transition-all duration-200 group">
        <i class="fas fa-file-pdf text-red-400 text-lg flex-shrink-0"></i>
        <div class="flex-1 min-w-0">
            <p class="text-sm text-gray-300 truncate group-hover:text-white transition font-medium">{{ doc.title }}</p>
            <p class="text-xs text-gray-500 mt-0.5">{{ doc.uploaded_at|date:"M d, H:i" }}</p>
        </div>
        <i class="fas fa-download text-gray-600 group-hover:text-gray-300 transition opacity-0 group-hover:opacity-100"></i>
    </a>
    {% endfor %}
{% else %}
    <div class="flex items-center justify-center h-full text-center py-12">
        <div class="space-y-3">
            <i class="fas fa-inbox text-4xl text-gray-600"></i>
            <div>
                <p class="text-sm text-gray-500 font-medium">No attachments yet</p>
                <p class="text-xs text-gray-600 mt-1">Upload PDFs to get started</p>
            </div>
        </div>
    </div>
{% endif %}
