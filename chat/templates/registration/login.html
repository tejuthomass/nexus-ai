<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/theme.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #12121a 50%, #0a0a0f 100%);
        }
        
        /* Animated gradient background */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes drift {
            0%, 100% { transform: translateX(0px); }
            50% { transform: translateX(30px); }
        }
        
        .hero-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #3b82f6 50%, #8b5cf6 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
        }
        
        /* Fade in animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Input focus glow */
        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15), inset 0 0 0 1px rgba(99, 102, 241, 0.3);
        }
        
        /* Ensure input text is visible */
        input[type="text"],
        input[type="password"] {
            color: #ffffff !important;
            caret-color: #ffffff;
        }
        
        input::placeholder {
            color: #71717a !important;
        }
        
        /* Smooth transitions */
        .btn-primary {
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-primary:hover:before {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-zinc-100 relative p-4">
    
    <!-- Background glow effects -->
    <div class="fixed inset-0 flex items-center justify-center pointer-events-none overflow-hidden">
        <div class="absolute w-[600px] h-[600px] bg-indigo-600/8 blur-[140px] rounded-full" style="top: 10%; left: -5%;"></div>
        <div class="absolute w-[500px] h-[500px] bg-blue-600/5 blur-[120px] rounded-full" style="bottom: -10%; right: -5%; animation: drift 20s ease-in-out infinite;"></div>
    </div>
    
    <!-- Back to Home Link -->
    <div class="fixed top-6 left-6 z-10 animate-fade-in">
        <a href="/" class="flex items-center gap-2 px-4 py-2.5 bg-white/5 hover:bg-white/10 border border-white/10 hover:border-white/15 rounded-xl text-zinc-400 hover:text-white transition-all duration-200 text-sm font-medium">
            <i class="fas fa-chevron-left"></i>
            <span>Back Home</span>
        </a>
    </div>
    
    <!-- Login Card -->
    <div class="w-full max-w-md relative z-10 animate-fade-in-up">
        
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-indigo-500 via-blue-500 to-violet-600 mb-5 shadow-2xl shadow-indigo-500/30 transform hover:scale-105 transition-transform duration-200">
                <i class="fas fa-bolt text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">
                Nexus
            </h1>
            <p class="text-zinc-400 text-sm">Sign in to your account</p>
        </div>
        
        <!-- Login Form Card -->
        <div class="p-8 bg-gradient-to-br from-white/6 to-white/2 rounded-2xl shadow-2xl border border-white/8 backdrop-blur-xl">
            
            <form method="POST" class="space-y-5">
                {% csrf_token %}
                
                <!-- Error Message -->
                {% if form.errors %}
                <div class="p-4 bg-red-500/10 border border-red-500/25 rounded-xl animate-fade-in">
                    <div class="flex items-center justify-center gap-3 text-red-400">
                        <i class="fas fa-circle-exclamation text-lg"></i>
                        <span class="text-sm font-medium">Invalid credentials</span>
                    </div>
                </div>
                {% endif %}

                <!-- Username Field -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-zinc-300 ml-1">
                        <i class="fas fa-user mr-2 text-zinc-500"></i>Username
                    </label>
                    <input type="text" 
                           name="username" 
                           required 
                           autofocus
                           class="w-full px-4 py-3.5 bg-white/4 border border-white/8 rounded-xl focus:ring-2 focus:ring-indigo-500/40 focus:border-indigo-500/50 text-white placeholder-zinc-500 transition-all outline-none input-glow hover:bg-white/6"
                           placeholder="Enter your username">
                </div>
                
                <!-- Password Field -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-zinc-300 ml-1">
                        <i class="fas fa-lock mr-2 text-zinc-500"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" 
                               name="password" 
                               required
                               id="password-input"
                               class="w-full px-4 py-3.5 bg-white/4 border border-white/8 rounded-xl focus:ring-2 focus:ring-indigo-500/40 focus:border-indigo-500/50 text-white placeholder-zinc-500 transition-all outline-none input-glow hover:bg-white/6 pr-12"
                               placeholder="Enter your password">
                        <button type="button"
                                onclick="togglePassword()"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-zinc-500 hover:text-zinc-300 transition-colors p-2">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </button>
                    </div>
                </div>

                <!-- Sign In Button -->
                <button type="submit" 
                        class="w-full py-3.5 btn-primary bg-gradient-to-r from-indigo-500 via-blue-500 to-violet-600 hover:from-indigo-600 hover:via-blue-600 hover:to-violet-700 text-white font-semibold rounded-xl transition-all duration-200 shadow-xl shadow-indigo-500/25 hover:shadow-indigo-500/40 transform hover:translate-y-[-1px] active:translate-y-0 flex items-center justify-center gap-3 mt-6">
                    <i class="fas fa-arrow-right-to-bracket"></i>
                    <span>Sign In</span>
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-white/8"></div>
                </div>
                <div class="relative flex justify-center text-xs">
                    <span class="px-3 bg-[#12121a] text-zinc-500 uppercase tracking-wider font-medium">Secure Access</span>
                </div>
            </div>
            
            <!-- Info Message -->
            <div class="text-center p-4 bg-indigo-500/8 border border-indigo-500/15 rounded-xl">
                <p class="text-xs text-indigo-300 font-medium">
                    <i class="fas fa-info-circle mr-2"></i>
                    Private Access Only
                </p>
                <p class="text-xs text-zinc-500 mt-2">
                    Contact your administrator for credentials
                </p>
            </div>
        </div>
        
        <!-- Footer Links -->
        <div class="mt-6 text-center text-xs text-zinc-500">
            <p>Protected by enterprise-grade security</p>
        </div>
    </div>
    
    <script>
        // Toggle password visibility
        function togglePassword() {
            const input = document.getElementById('password-input');
            const icon = document.getElementById('eye-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
    <script src="/static/js/theme.js"></script>
</body>
</html>
