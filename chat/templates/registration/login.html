<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexus AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #171717; }
    </style>
</head>
<body class="flex items-center justify-center h-screen text-gray-100">

    <div class="w-full max-w-md p-8 space-y-6 bg-[#212121] rounded-2xl shadow-2xl border border-white/5 animate-[fadeIn_0.5s_ease-out]">
        
        <div class="text-center space-y-2">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-green-600/20 text-green-500 mb-2">
                <i class="fas fa-bolt text-xl"></i>
            </div>
            <h1 class="text-2xl font-semibold tracking-tight text-white">Welcome back</h1>
            <p class="text-sm text-gray-400">Enter your credentials to access Nexus</p>
        </div>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="p-3 text-sm text-red-200 bg-red-900/30 border border-red-500/30 rounded-lg text-center">
                Invalid username or password.
            </div>
            {% endif %}

            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-gray-400 uppercase mb-1.5 ml-1">Username</label>
                    <input type="text" name="username" required 
                           class="w-full px-4 py-3 bg-[#2F2F2F] border border-white/10 rounded-xl focus:ring-2 focus:ring-green-500/50 focus:border-green-500/50 text-white placeholder-gray-500 transition-all outline-none"
                           placeholder="johndoe">
                </div>
                
                <div>
                    <label class="block text-xs font-medium text-gray-400 uppercase mb-1.5 ml-1">Password</label>
                    <input type="password" name="password" required 
                           class="w-full px-4 py-3 bg-[#2F2F2F] border border-white/10 rounded-xl focus:ring-2 focus:ring-green-500/50 focus:border-green-500/50 text-white placeholder-gray-500 transition-all outline-none"
                           placeholder="••••••••">
                </div>
            </div>

            <button type="submit" 
                    class="w-full py-3 bg-white text-black font-medium rounded-xl hover:bg-gray-200 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                Sign In
            </button>
        </form>

        <p class="text-center text-xs text-gray-500">
            Private Access Only. Contact your administrator.
        </p>
    </div>

</body>
</html>
